<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>

<body class="grid grid-layout bg-gray-200">
  <header class="w-full">
    <h1 class="text-xl font-light text-gray-600 px-4 py-2">Reign Weather</h1>
    <ul class="py-2 px-8 text-white flex justify-between bg-blue-700">
      <li>
        <a href="#">Addis Ababa</a>
      </li>
      <li class="active font-extrabold text-blue-200">
        <a href="#">Adama</a>
      </li>
      <li>
        <a href="#">Mekelle</a>
      </li>
    </ul>
  </header>

  <main id="main">
    <div>
      <div class="flex md:mt-4 min-h-screen bg-gray-200 text-gray-800">
        <div class="p-4 w-full">
          <div class="grid grid-cols-12 gap-4" id="content">
            <div class="col-span-12 bg-white pb-2 sm:col-span-6 md:col-span-4 lg:col-span-3">
              <!-- <div class="col-span-12 block  w-full h-32 bg-img-lighter"></div> -->
              <!-- start -->
              <!-- component -->
              <div class="flex items-center justify-center">
                <div class="flex flex-col bg-white rounded p-4 w-full max-w-xs">
                  <div class="font-bold text-xl">Sydney</div>
                  <div class="text-sm text-gray-500">Thursday 10 May 2020</div>
                  <div
                    class="mt-6 text-6xl self-center inline-flex items-center justify-center rounded-lg text-indigo-400 h-24 w-24">
                    <svg class="w-32 h-32" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                      xmlns="http://www.w3.org/2000/svg">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z">
                      </path>
                    </svg>
                  </div>
                  <div class="flex flex-row items-center justify-center mt-6">
                    <div class="font-medium text-6xl">24°</div>
                    <div class="s flex-col items-center ml-6">
                      <div class="capitalize">Cloudy</div>
                      <div class="mt-1">
                        <span class="text-sm"><i class="far fa-long-arrow-up"></i></span>
                        <span class="text-sm font-light text-gray-500">28°C</span>
                      </div>
                      <div>
                        <span class="text-sm"><i class="far fa-long-arrow-down"></i></span>
                        <span class="text-sm  font-light text-gray-500">20°C</span>
                      </div>
                    </div>
                  </div>
                  <div class="flex flex-row justify-between mt-6">
                    <div class="flex flex-col items-center">
                      <div class="font-medium text-sm">Wind</div>
                      <div class="text-sm text-gray-500">9k/h</div>
                    </div>
                    <div class="flex flex-col items-center">
                      <div class="font-medium text-sm">Humidity</div>
                      <div class="text-sm text-gray-500">68%</div>
                    </div>
                    <div class="flex flex-col items-center">
                      <div class="font-medium text-sm">Visibility</div>
                      <div class="text-sm text-gray-500">10km</div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- end -->
