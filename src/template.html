<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
</head>

<body class="grid grid-layout bg-gray-200">
  <header class="w-full">
    <h1 class="text-xl font-light text-gray-600 px-4 py-2">Reign Weather</h1>
    <ul class="py-2 px-8 text-white flex justify-between bg-blue-700">
      <li>
        <a href="#">Addis Ababa</a>
      </li>
      <li class="active font-extrabold text-blue-200">
        <a href="#">Adama</a>
      </li>
      <li>
        <a href="#">Mekelle</a>
      </li>
    </ul>
  </header>

  <main id="main">
    <div>
      <div class="flex md:mt-4 min-h-screen bg-gray-200 text-gray-800">
        <div class="p-4 w-full">
          <div class="grid grid-cols-12 gap-4" id="content">
            <div class="col-span-12 bg-white pb-2 sm:col-span-6 md:col-span-4 lg:col-span-3">
              <div class="col-span-12 block  w-full h-32 bg-img-lighter"></div>
              <div class="flex flex-row  shadow-sm rounded p-4">
                <div class="flex items-center justify-center flex-shrink-0 h-12 w-12 rounded-xl bg-blue-100 text-blue-500">
                  <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z">
                    </path>
                  </svg>
                </div>
                <div class="flex flex-col flex-grow ml-4">
                  <div class="text-sm text-gray-500">Amsterdam</div>
                  <div>
                    <span class="font-bold text-lg">12<sup>o</sup>C</span> /
                    <span class="font-bold text-gray-600 text-lg">12<sup>o</sup>C</span>
                  </div>
                </div>
                <div class="text-sm flex items-center text-blue-400">
                  Clear Sky
                </div>
              </div>
              <div class="grid grid-cols-2 col-gap-12 row-gap-4 grid-rows-2 py-2 pr-4 text-gra-600 item-center h-full flex-col flex-grow ml-4">
                <div class="flex justify-between w-full">
                  <span class="font-medium text-gray-700">Pressure:</span>
                  <span class="text-gray-600">10</span>
                </div>
                <div class="flex justify-between w-full">
                  <span class="font-medium text-gray-700">Humidity:</span>
                  <span class="text-gray-600">10</span>
                </div>
                <div class="flex justify-between w-full">
                  <span class="font-medium text-gray-700">Visibility:</span>
                  <span class="text-gray-600">10</span>
                </div>
                <div class="flex justify-between w-full">
                  <span class="font-medium text-gray-700">Wind Speed:</span>
                  <span class="text-gray-600">10</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
