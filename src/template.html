<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
</head>

<body class="grid grid-layout bg-gray-200">
  <header class="w-full">
    <h1 class="text-xl font-light text-gray-600 px-4 py-2">Reign Weather</h1>
    <ul class="p-2 text-white flex justify-between bg-blue-700">
      <li>
        <a href="#">Addis Ababa</a>
      </li>
      <li class="active font-extrabold text-blue-200">
        <a href="#">Adama</a>
      </li>
      <li>
        <a href="#">Mekelle</a>
      </li>
    </ul>
  </header>

  <main id="main">
    <div id="content">
      <div class="flex md:mt-4 min-h-screen bg-gray-200 text-gray-800">
        <div class="p-4 w-full">
          <div class="grid grid-cols-12 gap-4">
            <div class="col-span-12 bg-white pr-4 pb-2 sm:col-span-6 md:col-span-3">
              <div class="flex flex-row  shadow-sm rounded p-4">
                <div
                  class="flex items-center justify-center flex-shrink-0 h-12 w-12 rounded-xl bg-blue-100 text-blue-500">
                  <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z">
                    </path>
                  </svg>
                </div>
                <div class="flex flex-col flex-grow ml-4">
                  <div class="text-sm text-gray-500">Amsterdam</div>
                  <div>
                    <span class="font-bold text-lg">12<sup>o</sup>C</span> /
                    <span class="font-bold text-gray-600 text-lg">12<sup>o</sup>C</span>
                  </div>
                </div>
                <div class="text-sm flex items-center text-blue-400">
                  Clear Sky
                </div>
              </div>
              <div class="grid grid-cols-2 col-gap-4 grid-rows-2 py-1 text-gra-600 item-center h-full flex-col flex-grow ml-4">
                <div class="flex justify-between w-full">
                  <span class="font-medium text-gray-700">Pressure:</span>
                  <span class="text-gray-600">10</span>
                </div>
                <div class="flex justify-between w-full">
                  <span class="font-medium text-gray-700">Humidity:</span>
                  <span class="text-gray-600">10</span>
                </div>
                <div class="flex justify-between w-full">
                  <span class="font-medium text-gray-700">Visibility:</span>
                  <span class="text-gray-600">10</span>
                </div>
                <div class="flex justify-between w-full">
                  <span class="font-medium text-gray-700">Wind Speed:</span>
                  <span class="text-gray-600">10</span>
                </div>
              </div>
            </div>
            <div class="col-span-12 sm:col-span-6 md:col-span-3">
              <div class="flex flex-row bg-white shadow-sm rounded p-4">
                <div
                  class="flex items-center justify-center flex-shrink-0 h-12 w-12 rounded-xl bg-green-100 text-green-500">
                  <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                  </svg>
                </div>
                <div class="flex flex-col flex-grow ml-4">
                  <div class="text-sm text-gray-500">Orders</div>
                  <div class="font-bold text-lg">230</div>
                </div>
              </div>
            </div>
            <div class="col-span-12 sm:col-span-6 md:col-span-3">
              <div class="flex flex-row bg-white shadow-sm rounded p-4">
                <div
                  class="flex items-center justify-center flex-shrink-0 h-12 w-12 rounded-xl bg-orange-100 text-orange-500">
                  <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z">
                    </path>
                  </svg>
                </div>
                <div class="flex flex-col flex-grow ml-4">
                  <div class="text-sm text-gray-500">New Clients</div>
                  <div class="font-bold text-lg">190</div>
                </div>
              </div>
            </div>
            <div class="col-span-12 sm:col-span-6 md:col-span-3">
              <div class="flex flex-row bg-white shadow-sm rounded p-4">
                <div
                  class="flex items-center justify-center flex-shrink-0 h-12 w-12 rounded-xl bg-red-100 text-red-500">
                  <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                    </path>
                  </svg>
                </div>
                <div class="flex flex-col flex-grow ml-4">
                  <div class="text-sm text-gray-500">Revenue</div>
                  <div class="font-bold text-lg">$ 32k</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

            <div class="flex flex-col justify-start items-start mx-auto">

              <div class="text-xs uppercase">

                <span class="text-light">

            </div>

          </div> -->

  </main>
</body>
