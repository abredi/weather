<body class="grid grid-layout bg-gray-200">
  <header class="w-full">
    <div class="flex w-full z-10 fixed bg-gray-300 top-0 justify-between items-centers flex-row">
      <h1 class="text-xl font-light text-gray-600 px-4 py-2">Reign Weather</h1>
      <div class="flex items-center px-4 py-2 h-full">
        <label for="toggle" class="text-xs text-gray-700"><sup>o</sup>C</label>
        <div class="relative inline-block w-10 mx-2 align-middle select-none transition duration-200 ease-in">
          <input type="checkbox" name="toggle" id="unitToggle"
            class="toggle-checkbox outline-none absolute block 
            w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer" />
          <label for="toggle"
            class="toggle-label outline-none block overflow-hidden h-6 rounded-full bg-gray-200 cursor-pointer"></label>
        </div>
        <label for="toggle" class="text-xs text-gray-700"><sup>o</sup>F</label>
      </div>
    </div>
    <div class="py-2 mt-12 px-8 text-white flex justify-between bg-purple-900">
      <form class="relative text-gray-600 w-full" id="searchForm">
        <input type="search" id="q" name="serch" placeholder="Search" class="bg-white w-full h-10 px-5 pr-10 rounded-full text-sm focus:outline-none">
        <button type="submit" class="absolute right-0 top-0 mt-3 mr-4">
          <svg class="h-4 w-4 fill-current" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px" viewBox="0 0 56.966 56.966" style="enable-background:new 0 0 56.966 56.966;" xml:space="preserve" width="512px" height="512px">

        </button>
      </form>
